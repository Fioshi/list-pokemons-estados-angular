<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Sigla</th>
        </tr>
    </thead>
    <tbody>
        @for (item of estados; track $index){
        <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.nome}}</td>
            <td>{{item.sigla}}</td>
        </tr>
        }
    </tbody>
</table>
